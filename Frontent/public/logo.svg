<!-- MeloChat - Round Badge Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="MeloChat badge icon">
  <defs>
    <linearGradient id="badgeGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00B4D8"/>
      <stop offset="1" stop-color="#6C5CE7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- circular background -->
  <g filter="url(#softShadow)">
    <circle cx="128" cy="128" r="108" fill="url(#badgeGrad)"/>
  </g>

  <!-- speech bubble inside -->
  <g transform="translate(48,46)" fill="#fff">
    <path d="M80 10 c30 0 54 18 54 40 s-24 40 -54 40 h-28 l-16 16 v-16 h-10 c-30 0 -54 -18 -54 -40 s24 -40 54 -40 h34 z" opacity="0.95"/>
    <!-- stylized M inside bubble -->
    <g transform="translate(18,16)" fill="none" stroke="#6C5CE7" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
      <path d="M18 36 L30 8 L46 40 L62 8 L74 36"/>
    </g>
  </g>
</svg>
